<!-- main_app/templates/finches/index.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Finch List</h1>
  {% for finch in finches %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Description: {{ finch.description }}</p>
        {% if finch.age > 0 %}
          <p>Age: {{ finch.age }}</p>
        {% else %}
          <p>Age: Youngster</p>
        {% endif %}
      </div>
    </div>
  {% endfor %}
{% endblock %}
